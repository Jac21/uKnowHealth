<div class="recordthings">
	<md-grid-list cols="2" rowHeight="50px">
<md-grid-tile>
		<label class="" [mdTooltip]="record.description">
			{{record.name}}
		</label>

		<md-input-container class="" id="input">
			<input mdInput [(ngModel)]="actualValue"/>
		</md-input-container>
</md-grid-tile>
<md-grid-tile>
	<md-slider [min]="record.min" [max]="record.max" [step]="0.5" [value]="actualValue" thumbLabel tickInterval="1"></md-slider>
</md-grid-tile>
	</md-grid-list>
</div>
