  <label>Filter for</label>
  <md-select [style.width]="'30%'" placeholder="Gender" [(ngModel)]="genderValue" (change)="onGenderChanged()">
    <md-option *ngFor="let gender of genders" [value]="gender.value">
      {{ gender.viewValue }}
    </md-option>
  </md-select>

  <md-select [style.width]="'30%'" placeholder="Age" [(ngModel)]="ageValue" (change)="onAgeChanged()">
    <md-option *ngFor="let age of ages" [value]="age.value">
      {{ age.viewValue }}
    </md-option>
  </md-select>
